<div ng-click="enterEditMode()" ng-form="innerForm">
  <span ng-show="!editMode">{{ params.value.toLocaleString() | date:'medium' }}</span>
    <i class="edit fa fa-pencil-square" ng-show="!editMode" ng-focus="enterEditMode()" tabindex="{{ params.tabindex }}"></i>
    <i class="saved fa fa-check" ng-show="!editMode" ng-class="{ active: params.saved }"></i>

    <input ng-keyup="keyUp($event)" type="datetime-local" ng-blur="submit(); editMode=false"
        ng-model="params.value" editMode = "false" tabindex="{{ params.tabindex }}"
        ng-show="editMode" ng-required="params.required" name="{{ params.name }}"/>
</div>
