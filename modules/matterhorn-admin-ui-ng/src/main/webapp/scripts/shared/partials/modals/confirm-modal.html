<section ng-show="open" ng-keyup="keyUp($event)" tabindex="1" class="modal modal-animation ng-hide" id="confirm-modal">
    <header>
        <a class="fa fa-times close-modal" ng-click="close()"></a>
        <h2 translate="CONFIRMATIONS.ACTIONS.CONFIRMATION">Confirm</h2>
    </header>

    <div>
        <p translate="CONFIRMATIONS.METADATA.NOTICE">The following element will be deleted</p>
        <table class="main-tbl">
            <tbody>
                <tr>
                    <td translate="CONFIRMATIONS.METADATA.ID">Id</td>
                    <td translate="CONFIRMATIONS.METADATA.NAME">Name</td>
                </tr>
                <tr>
                    <td>{{ id }}</td>
                    <td ng-if="name">{{name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p translate="CONFIRMATIONS.CONTINUE_ACTION">Are you sure you want to continue?</p>

    <div class="btn-container">
        <a translate="CANCEL" class="cancel-btn close-modal" ng-click="close()"><i>Cancel</i></a>
        <a translate="CONFIRM" class="danger-btn" ng-click="confirm()"><i>Confirm</i></a>
    </div>
</section>
