<!-- theodul controls plugin mobile mode -->
<div class="mobile-nav-time">
    <div id="slider"></div>
</div>
<div class="mobile-control-box" align="center">
    <table id="controls-table" border="0" cellpadding="4" width="100%">
        <td align="center">
            <div id="playpause_controls" class="controlbutton">
                <img id="play_button" class="playpause_btn" src="<%= plugin_path %>images/play.png" /> 
                <img id="pause_button" class="playpause_btn" style="display: none;" src="<%= plugin_path %>images/pause.png" />
            </div>
        </td>
        <td align="center">
            <div id="backward_button" class="controlbutton">
                <img src="<%= plugin_path %>images/backward.png" />
            </div>
        </td>
        <td align="center">
            <div id="forward_button" class="controlbutton">
                <img src="<%= plugin_path %>images/forward.png" />
            </div>
        </td>
        <td align="center">
            <div id="fullscreen_button" class="controlbutton">
                <img src="<%= plugin_path %>images/fullscreen.png" />
            </div>
        </td>
    </table>
</div>
