<!-- theodul video videojs plugin embed mode -->
<% if((typeof type !== "undefined") && (type == "audio")) { %>
	<div class="audio_wrapper">
		<!-- TODO: Support more than one audio tag -->
		<% if((typeof src !== "undefined") && (typeof mimetype !== "undefined")) { %>
			<div class="audioDisplay">
				<audio id="audioDisplay" controls>
					<source src="<%= src %>" type="<%= mimetype %>" />
					Your browser does not support the audio element.
				</audio>
			</div>
		<% } %>
	</div>
<% } else { %>
	<div class="videojs_wrapper clearfix">
	    <% if(typeof id !== "undefined" ){%>
	    <div class="videoDisplay">
	        <div id="videoDisplay1_wrapper" class="videoFrame">
	            <video id="<%= id %>" class="video-js vjs-playback-rate vjs-default-skin container" data-setup="{}"></video>
	        </div>
	    </div>
	    <% } %>
	</div>
<% } %>
