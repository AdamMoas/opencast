  class="more"
  title="{{ 'EVENTS.SERIES.TABLE.HOVER.DETAILS' | translate }}"
  with-role="ROLE_UI_SERIES_DETAILS_VIEW">

  with-role="ROLE_UI_SERIES_DELETE">
</a>
