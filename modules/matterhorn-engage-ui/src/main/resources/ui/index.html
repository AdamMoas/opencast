            <div class="container">

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav" id="nav-switch">

                    <form id="oc-search-form" class="navbar-form navbar-right" role="search" autocomplete="off">

                            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">Sorting <span class="caret"></span></button>
                              <ul class="dropdown-menu" role="menu">
                                  <li><input type="radio" class="oc-sort-dropdown" name="sort" id="DATE_CREATED_DESC" value="DATE_CREATED_DESC" checked="checked"><label for="DATE_CREATED_DESC">Recording Date (newer)</label></li>
                                <li><input type="radio" class="oc-sort-dropdown" name="sort" id="DATE_CREATED" value="DATE_CREATED"><label for="DATE_CREATED">Recording Date (older)</label></li>

                                <li><input type="radio" class="oc-sort-dropdown" name="sort" id="TITLE" value="TITLE"><label for="TITLE">Title (A-Z)</label></li>

                                <li><input type="radio" class="oc-sort-dropdown" name="sort" id="PUBLISHER_DESC" value="PUBLISHER_DESC"><label for="PUBLISHER_DESC">Publisher (Z-A)</label></li>
                                <li class="divider"></li>
                                <li><input type="radio" class="oc-sort-dropdown" name="sort" id="SERIES_ID" value="SERIES_ID"><label for="SERIES_ID">Series</label></li>
