profile.mp4-preview.http.name = preview video
profile.mp4-preview.http.input = visual
profile.mp4-preview.http.output = visual
profile.mp4-preview.http.suffix = -preview.mp4
profile.mp4-preview.http.mimetype = video/mp4
profile.mp4-preview.http.ffmpeg.command = -i #{in.video.path} -c:v libx264 -filter:v yadif,scale=-1:288 -preset faster -crf 32  -profile:v baseline -tune film  -movflags faststart -c:a libvo_aacenc -ar 22050 -ab 64k #{out.dir}/#{out.name}#{out.suffix}

