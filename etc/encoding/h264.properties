profile.mp4-preview.http.name = preview video
profile.mp4-preview.http.input = visual
profile.mp4-preview.http.output = visual
profile.mp4-preview.http.suffix = -preview.mp4
profile.mp4-preview.http.mimetype = video/mp4
profile.mp4-preview.http.ffmpeg.command = -i #{in.video.path} -c:v libx264 -filter:v yadif,scale=-1:288,scale=w=trunc(in_w/2)*2:h=trunc(in_h/2)*2 -preset ultrafast -crf 34  -profile:v baseline -pix_fmt yuv420p -tune film  -movflags faststart -c:a aac -strict -2 -ar 22050 -ab 64k #{out.dir}/#{out.name}#{out.suffix}

profile.mp4-preview.dual.http.name = preview video (picture-by-picture)
profile.mp4-preview.dual.http.input = visual
profile.mp4-preview.dual.http.output = visual
profile.mp4-preview.dual.http.suffix = -preview-composite.mp4
profile.mp4-preview.dual.http.mimetype = video/mp4
profile.mp4-preview.dual.http.ffmpeg.command = -i #{in.video.path} #{compositeCommand} -c:v libx264 -preset ultrafast -crf 34 -profile:v baseline -pix_fmt yuv420p -tune film -movflags faststart -c:a aac -strict -2 -ar 22050 -ab 64k #{out.dir}/#{out.name}#{out.suffix}

