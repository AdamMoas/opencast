# This file configures the connection to the Active MQ broker so that we can receive messages.
# There are many settings for specifying the broker url
# http://activemq.apache.org/activemq-4-connection-uris.html
# Including with failover support details here: http://activemq.apache.org/failover-transport-reference.html
# For example it could be something like:
# failover:(tcp://mh-admin.localdomain:61616,tcp://mh-worker1.localdomain:61616,tcp://mh-worker2.localdomain:61616)?randomize=false
activemq.broker.url = failover://tcp://localhost:61616
